<div class="m-3">
  <h2>Products</h2>
  <div class="text-center">
    <mat-spinner class="" [diameter]="30" [color]="color" [mode]="mode"></mat-spinner>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td>#</td>
          <td>Image</td>
          <td>Product name</td>
          <td>Description</td>
          <td>Max age</td>
          <td>Price</td>
          <td>Company</td>
          <td colspan="3">Options</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#</td>
          <td>
            <a (click)="photoViewer('https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRqYWqWbYTWEuI-d5Y4RB8UrFldHMpdkCfoqmv7CJYijolQfcy-Vbo1af2-a8KAK-jkf6PRDICytGtQ3TSjjxLpMw3i-aje0NfwqiW69WaG4R2hzaMGkvx1JA')">
             <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRqYWqWbYTWEuI-d5Y4RB8UrFldHMpdkCfoqmv7CJYijolQfcy-Vbo1af2-a8KAK-jkf6PRDICytGtQ3TSjjxLpMw3i-aje0NfwqiW69WaG4R2hzaMGkvx1JA" width="100" height="100" />
            </a>
          </td>
          <td>Toy Story Buzz Vuelo Espacial</td>
          <td>Toy Story Buzz Vuelo Espacial</td>
          <td class="text-center">2</td>
          <td>459.35</td>
          <td>Mattel</td>
          <td>
            <button id="edit_id" class="btn btn-info" (click)="showStoreInfo(testProduct)">Check Store</button>
          </td>
          <td>
            <button id="edit_id" class="btn btn-primary" (click)="showEditProduct(testProduct)" >Edit</button>
          </td>
          <td>
            <button id="delete_item" class="btn btn-danger" (click)="showDeleteConfirmationItem(testProduct)" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
