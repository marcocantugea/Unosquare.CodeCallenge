<div class="m-3">
  <h1>Companies Management</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <button class="btn btn-primary" (click)="openAddCompany()">Add Company</button>
    </div>
    <div class="col-sm-6"></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-searchcompany-bar (filterEmit)="filterByName($event)" ></app-searchcompany-bar>
    </div>
  </div>
</div>
<br />
<br />
<app-companiesdatagrid [Isloaded]="isLoadedGrid" [listOfCompanies]="listOfCompanies" (updateListEmiter)="updateList()" ></app-companiesdatagrid>
