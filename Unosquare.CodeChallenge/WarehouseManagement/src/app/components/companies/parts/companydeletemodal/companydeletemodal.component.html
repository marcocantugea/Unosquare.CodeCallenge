
<div class="container px-5 my-5 text-center">
  <form id="deleteConfirmation">
    <div class="row">
      <div class="col-sm-12">
        <h2>Are your sure that you want to delete this company?</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 p-3">
        <button class="btn btn-success btn-lg" (click)="deleteItem()">YES</button>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-4  p-3">
        <button class="btn btn-danger btn-lg" (click)="closeDialog()">NO</button>
      </div>
    </div>
  </form>
</div>
